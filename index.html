<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/index.css">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="score">
      <h3>Your Result</h3>
      <div>
        <p class="sub-score">76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="score-card">
      <h2>Summary</h2>
      <div class="wrapper red">
        <div><img src="/assets/images/icon-reaction.svg" width="20px" alt="Reaction"><p>Reaction</p></div>
        <p><b>80</b> / 100</p>
      </div>
      <div class="wrapper yellow">
        <div><img src="/assets/images/icon-memory.svg" width="20px" alt="Memory"><p>Memory</p></div>
        <p><b>92</b> / 100</p>
      </div>
      <div class="wrapper green">
        <div><img src="/assets/images/icon-verbal.svg" width="20px" alt="Verbal"><p>Verbal</p></div>
        <p><b>61</b> / 100</p>
      </div>
      <div class="wrapper blue">
        <div><img src="/assets/images/icon-visual.svg" width="20px" alt="Visual"><p>Visual</p></div>
        <p><b>72</b> / 100</p>
      </div>
      <button>Continue</button>
    </section>
  </main>

</body>
</html>
